<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - SAERP</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <form id="signupForm" class="form-box">

            <h2>회원가입</h2>

            <input type="text" id="userid" placeholder="아이디 *" required />
            <input type="text" id="company" placeholder="업체이름 *" required />
            <input type="text" id="phone" placeholder="휴대폰 *" required />
            <input type="email" id="email" placeholder="이메일 *" required />
            <input type="password" id="password" placeholder="비밀번호 *" required />
            <input type="password" id="password_confirm" placeholder="비밀번호 확인 *" required />

            <button type="submit">회원가입</button>

            <p>이미 계정이 있나요? <a href="login.html">로그인</a></p>
            <p id="msg" style="color:red;"></p>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const userid = userid.value.trim();
            const company = company.value.trim();
            const phone = phone.value.trim();
            const email = email.value.trim();
            const password = password.value;
            const password_confirm = password_confirm.value;

            if (password !== password_confirm) {
                msg.innerText = "비밀번호가 일치하지 않습니다.";
                return;
            }

            try {
                const res = await fetch("/saerp/api/signup.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userid, company, phone, email, password
                    })
                });

                const data = await res.json();
                if (data.ok) {
                    alert("회원가입 완료!");
                    window.location.href = "login.html";
                } else {
                    msg.innerText = data.msg;
                }

            } catch (err) {
                msg.innerText = "서버 요청 오류 발생: " + err.message;
            }
        });
    </script>

</body>
</html>
